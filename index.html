<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Preact Training App - Aplikacja demonstracyjna systemu design z Preact, TypeScript i SCSS"
    />
    <title>Preact Training App</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <script>
      // Czytamy zapisany motyw
      const savedTheme = localStorage.getItem('theme') || 'auto';

      // Funkcja ustawiająca atrybut (będzie też użyta później)
      function applyTheme(theme) {
        if (theme === 'auto') {
          const prefersDark = window.matchMedia(
            '(prefers-color-scheme: dark)'
          ).matches;
          document.documentElement.setAttribute(
            'data-theme',
            prefersDark ? 'dark' : 'light'
          );
        } else {
          document.documentElement.setAttribute('data-theme', theme);
        }
      }

      // Ustawiamy motyw od razu (przed renderem)
      applyTheme(savedTheme);

      // Opcjonalnie: nasłuchiwanie zmiany prefers-color-scheme
      window
        .matchMedia('(prefers-color-scheme: dark)')
        .addEventListener('change', () => {
          if (
            localStorage.getItem('theme') === 'auto' ||
            !localStorage.getItem('theme')
          ) {
            applyTheme('auto');
          }
        });
    </script>

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back to the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
